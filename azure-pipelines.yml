# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4
trigger:
- main

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  dynamoDbImage: 'amazon/dynamodb-local'

pool:
  vmImage: 'windows-latest'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: UseDotNet@2
  displayName: 'Install .NET 7.0 SDK'
  inputs:
    packageType: 'sdk'
    version: '7.0.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: |
      **/Azure1.csproj
      **/Azure2.csproj
      **/UITest.csproj
  displayName: Restore PRSQRL_Nest Nuget Packages

- task: DotNetCoreCLI@2
  displayName: 'Build Projects'
  inputs:
    command: 'build'
    projects: |
      **/Azure1.csproj
      **/Azure2.csproj
      **/UITest.csproj
    arguments: '--configuration $(BuildConfiguration)'
    
- task: DotNetCoreCLI@2
  displayName: 'Publish Azure1'
  inputs:
    command: 'publish'
    publishWebProjects: false
    zipAfterPublish: false
    projects: '**/Azure1.csproj'
    arguments: -c $(BuildConfiguration) -o release

- task: DotNetCoreCLI@2
  displayName: 'Publish Azure2'
  inputs:
    command: 'publish'
    publishWebProjects: false
    zipAfterPublish: false
    projects: '**/Azure2.csproj'
    arguments: -c $(BuildConfiguration) -o release

