    script: './release/Azure1/Azure1 --urls=https://localhost:7005 &'
- task: CmdLine@2
  inputs:
    script: './release/Azure2/Azure2 --urls=https://localhost:7225 &'

- task: DotNetCoreCLI@2
  displayName: 'Run Automated Unit Tests' 
  inputs:
    command: 'test'
    projects: '**/UITest.csproj'
    arguments: '--no-restore'

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: Docker@2
  displayName: Run DynamoDB container
  inputs:
    command: login
    containerRegistry: 'DockerRegistry'

- script: |
    docker run --name mycontainer -d -p 8000:8000 $(dynamoDbImage)